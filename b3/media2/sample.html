<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase_version9_RealtimeDB(G'sACADEMY初学者用サンプル)</title>
</head>

<body>

  <!-- コンテンツ表示画面 -->

  <div>
    <div> 名前：<input type="text" id="uname"> </div>
    <div>
      <textarea id="text" cols="30" rows="10"></textarea>
      <button id="send">送信</button>
    </div>
    <div id="output" style="overflow: auto;height: 500px;"></div>
  </div>
  <!--/ コンテンツ表示画面 -->



  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- JQuery -->


  <!--** 以下Firebase **-->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD0CDASi67f4-q-pPBpK-tQfs3HsG61D5Q",
      authDomain: "sample-d77a5.firebaseapp.com",
      projectId: "sample-d77a5",
      storageBucket: "sample-d77a5.appspot.com",
      messagingSenderId: "417560142096",
      appId: "1:417560142096:web:a50600e7d827a9c09a4595"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app); //RealtimeDBに接続
    const dbRef = ref(db, "chat"); //RealtimeDB内の"chat"を使う

    //データ登録(Click)
    $("#send").on("click", function () {
      const msg = {
        uname: $("#uname").val(),
        text: $("#text").val()
      }
      const newPostRef = push(dbRef); //ユニークKEYを生成
      set(newPostRef, msg);           //"chat"にユニークKEYをつけてオブジェクトデータを登録
    });

    //データ登録(Enter)
    $("#text").on("keydown", function (e) {
      console.log(e);        //e変数の中身を確認！！
      if (e.keyCode == 13) {   //EnterKey=13
        const msg = {
          uname: $("#uname").val(),
          text: $("#text").val()
        }
        const newPostRef = push(dbRef); //ユニークKEYを生成
        set(newPostRef, msg);           //"chat"にユニークKEYをつけてオブジェクトデータを登録
      }
    });

    //最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
    onChildAdded(dbRef, function (data) {
      const msg = data.val();    //オブジェクトデータを取得し、変数msgに代入
      const key = data.key;      //データのユニークキー（削除や更新に使用可能）
      //表示用テキスト・HTMLを作成
      let h = '<p>';
      h += msg.uname;
      h += '<br>';
      h += msg.text;
      h += '</p>';
      $("#output").append(h); //#outputの最後に追加
    });


  </script>











</body>

</html>
